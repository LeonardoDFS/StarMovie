<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar - StarMovie</title>
    <link rel="stylesheet" th:href="@{/css/login-style.css}">
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
</head>
<body>
<div class="login-container">

    <div class="logo-section">
        <img th:src="@{/images/starmovie-logo.png}" alt="StarMovie Logo" class="logo-img"/>
    </div>

    <div class="form-section">
        <div class="form-box">

            <h2>REGISTRAR</h2>

            <form th:action="@{/process_register}" th:object="${usuario}" method="post">

                <div th:if="${#fields.hasGlobalErrors()}" class="error-message">
                    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                </div>

                <div class="input-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" th:field="*{username}" required />
                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message"></span>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}" required />
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></span>
                </div>

                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" th:field="*{senha}" required />
                    <span th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}" class="error-message"></span>
                </div>

                <button type="submit" class="login-button">REGISTRAR</button>
            </form>

            <p class="register-link">
                Já tem uma conta? <a th:href="@{/login}">Faça Login</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
